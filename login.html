<html>
	<head>
		<title>Login Camagru</title>
		<link rel="stylesheet" type="text/css" href="in_style.css">
	</head>
	<body>
		<h2>Welcome to Camagru</h2>
				<form action="login.php" method="post">
					<div class = "login">
						<label><b>Username</b></label>
						<input type="text" placeholder="Enter username" name="uname" required>
						<label><b>Password</b></label>
						<input type="password" placeholder="Enter password" name="pword" required>
						<button type = "submit" name="submit" value= "ok">Login</button>
						<input type="checkbox" checked="checked">Remember me
					</div>
					<div class = "links">
						New to Camagru? <a href="sign_up.html">Sign up</a>
						<a class="forgotPswd" href="#">Forgot Password</a>
					</div>
				</form>
	</body>
</html>
