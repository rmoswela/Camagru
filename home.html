<html>
	<head>
		<title>Camagru</title>
		<link rel="stylesheet" type="text/css" href="style_home.css">
	</head>
	<body>
		<div class = "header">
		</div>
		<div class = "main">
			<div class = "video">
				<video autoplay="true" id="videoElement"></video>
				<form method = "post" action= "upload.php" enctype="multipart/form-data">
					</br></br><span>Select image: <input type="file"  name="filename" size="40" onchange="loadFile(event)" accept="image/gif, image/jpeg, image/png"/>
					<input type="submit" name = "submit" value="upload"/></span>
			</form>
		</div>
	</div>
	<div class= "side">
		<img id="images" src="#" alt="image to be displayed">
		<canvas class="canvas" width="450" height="350"></canvas>
		<script>
			var loadFile = function(event) {
				var output = document.getElementById('images');
				output.src = URL.createObjectURL(event.target.files[0]);
			};
		</script>
	</div>
		<div><img src="../images/bouncing-tennis.jpg" alt="bouncing-tennis" width="100" height="100"></div>
	<div class = "footer">
	</div>
	<script src = "cam.js">
	</script>
</body>
</html>
